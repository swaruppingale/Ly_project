<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body class="bg-primary d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="fas fa-brain fa-4x text-primary mb-3"></i>
                <h1 class="h3 mb-2">Mental Health Platform</h1>
                <p class="text-muted">Your journey to wellness starts here</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="login()" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="text-muted">
                    Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <div class="mb-3 text-start">
                    <label for="regUsername" class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="regUsername" placeholder="Choose a username">
                </div>
                <div class="mb-3 text-start">
                    <label for="regEmail" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3 text-start">
                    <label for="regPassword" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Choose a password">
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="register()" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <div class="text-muted">
                    Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                </div>
            </div>

            <div id="response" class="alert mt-3" style="display: none;"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        // Check if user is already logged in
        if (authToken) {
            window.location.href = '/dashboard';
        }
        
        // Show/hide forms
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('response').style.display = 'none';
        }
        
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('response').style.display = 'none';
        }
        
        // Show response
        function showResponse(message, isSuccess = true) {
            const response = document.getElementById('response');
            response.textContent = message;
            response.className = `alert ${isSuccess ? 'alert-success' : 'alert-danger'}`;
            response.style.display = 'block';
        }

        // Show loading
        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading...';
            button.disabled = true;
            return originalText;
        }
        
        // Hide loading
        function hideLoading(buttonId, originalText) {
            const button = document.getElementById(buttonId);
            button.innerHTML = originalText;
            button.disabled = false;
        }
        
        // Login
        async function login() {
            const originalText = showLoading('loginBtn');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showResponse('Login successful! Redirecting...', true);
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showResponse(data.message || 'Login failed', false);
                }
            } catch (error) {
                showResponse('Error: ' + error.message, false);
            } finally {
                hideLoading('loginBtn', originalText);
            }
        }
        
        // Register
        async function register() {
            const originalText = showLoading('registerBtn');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showResponse('Registration successful! Redirecting...', true);
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showResponse(data.message || 'Registration failed', false);
                }
            } catch (error) {
                showResponse('Error: ' + error.message, false);
            } finally {
                hideLoading('registerBtn', originalText);
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
